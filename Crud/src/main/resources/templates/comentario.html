<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Listado de Usuario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav active">
      <li class="nav-item">
        <a th:href="@{/usuario}"  class="nav-link">Lista de Usuario</a>
      </li>
      <li class="nav-item">
        <a th:href="@{/game}" class="nav-link">Lista de Juegos</a>
      </li>
      <li class="nav-item">
        <a th:href="@{/comentario}"  class="nav-link">Lista de Comentario</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<h1 style="text-align: center">Listas de Comentarios</h1>

<br>

<div class="container">

<div class="row">
  <div class="col-lg-3">
    <a th:href="@{/comentario/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Comentario</a>
  </div>

</div>
<br>

  <div class="form-group" th:each="comentarios:${comentario}">
    <label for="exampleFormControlTextarea1" th:text="${comentarios.nombre}"></label>
    <textarea disabled style="resize: none" class="form-control" id="exampleFormControlTextarea1" th:text="${comentarios.comentario}"></textarea>
  </div>


</div>

</body>
</html>
