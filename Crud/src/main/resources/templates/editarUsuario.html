<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Editar Usuario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav active">
      <li class="nav-item">
        <a th:href="@{/usuario}"  class="nav-link">Lista de Usuario</a>
      </li>
      <li class="nav-item">
        <a th:href="@{/game}" class="nav-link">Lista de Juegos</a>
      </li>
      <li class="nav-item">
        <a th:href="@{/comentario}"  class="nav-link">Lista de Comentario</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Editar Usuario</h1>
      <div class="card-body"></div>



      <form th:action="@{/usuario/{id}(id=${usuario.id})}" th:object="${usuario}" method="POST">
        <div class="form-group">
          <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre: " required>
        </div>
        <div class="form-group">
          <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Apellido: " required>
        </div>
        <div class="form-group">
          <input type="text" name="edad" th:field="*{edad}" class="form-control" placeholder="Edad: " required>
        </div>
        <div class="form-group">
          <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Email: " required>
        </div>
        <div class="box-footer">
          <button class="btn btn-success">Guardar</button>
        </div>
        <br>
      </form>
    </div>
  </div>
</div>



</body>
</html>
